<div class="app-container" [ngClass]="theme + '-theme'">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <header>
      <h1>NGX Charts Demo</h1>
      <div class="theme-toggle">
        <button (click)="changeTheme('light')" [class.active]="theme === 'light'">Light Theme</button>
        <button (click)="changeTheme('dark')" [class.active]="theme === 'dark'">Dark Theme</button>
      </div>
    </header>
    
    <!-- Content where charts will be displayed -->
  </div>
</div>
