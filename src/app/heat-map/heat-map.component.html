<div>
  <ngx-charts-heat-map
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [showDataLabel]="showDataLabels"
    [legend]="legend"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [gradient]="gradient"
    [tooltipDisabled]="tooltipDisabled"
    [tooltipText]="tooltipText"
    (select)="select($event)"
  ></ngx-charts-heat-map>
  <div>
    <button (click)="toggleDataLabels()" style="margin-left: 10px;">
      {{ showDataLabels ? 'Hide' : 'Show' }} Data Labels
    </button>
  </div>
</div>
